<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>UXperience Summit</title>
</head>

<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>UXperience Summit</h2>
            <p class="about-event">
                Elevando a experiência do usuário
            </p>
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 21 de Abril, a partir do 12h</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulário para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label for="interest">Principal interesse</label>
                    <select name="interest" id="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="web">Desenvolvimento Web</option>
                        <option value="mobile">Desenvolvimento Mobile</option>
                        <option value="other">Outros</option>
                    </select>
                    <input type="submit" class="btn" value="Quero me inscrever">
                </div>
            </form>
        </div>
    </header>
</body>

</html>
